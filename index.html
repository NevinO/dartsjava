<!DOCTYPE html>
<html>
  <head>
    <title>Darts Scoreboard</title>
  </head>
  <body>
  <h1>Dart-o-rama</h1>
  <div class="col-12 display">
    <h4>player 1</h4>
    <form class="name_input" id="player1_form">
      <input type="text" id="player1_name_input">
    </form>
    <h2 class="name_header" id="player1_name"></h2>
    <form id="player1_score_form">
      <input class="score_input" type="number" id="player1_score_input">
    </form>
    <ul class="score" id="player1"></ul>
  </div>
  <div class="col-12 display">
    <h3>player 2</h3>
    <form class="name_input"  id="player2_form">
      <input type="text" id="player2_name_input">
    </form>
    <h2 class="name_header" id="player2_name"></h2>
    <form id="player2_score_form">
      <input class="score_input" type="number" id="player2_score_input">
    </form>
    <ul class="score" id="player2"></ul>
  </div>
  </body>
</html>
